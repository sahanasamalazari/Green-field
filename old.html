<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Old Labours - GreenFields</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
      <a href="welcome.html" class="nav-logo">GreenFields</a>
      <ul class="nav-links">
        <li><a href="welcome.html">Home</a></li>
        <li><a href="index.html">Manage Labour</a></li>
        <li><a href="current.html">Current Labours</a></li>
        <li><a href="old.html" class="active">Old Labours</a></li>
        <li><a href="deleted.html">Deleted Labours</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
      <div class="nav-auth">
        <a href="#" class="btn-auth">Login</a>
        <a href="#" class="btn-auth">Register</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Old Labours</h2>
    <table id="labour-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Contact</th>
          <th>Work Type</th>
          <th>Wage</th>
          <th>Work Date</th>
          <th>Crop</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <!-- Login/Register Modal -->
  <div id="auth-modal" class="auth-modal">
    <div class="auth-modal-content">
      <span id="auth-close" class="auth-close">&times;</span>
      <div class="auth-tabs">
        <button id="login-tab" class="auth-tab active">Login</button>
        <button id="register-tab" class="auth-tab">Register</button>
      </div>
      <div id="login-form-container" class="auth-form-container">
        <form id="login-form">
          <p>If you are already a member, please login.</p>
          <div>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>
      </div>
      <div id="register-form-container" class="auth-form-container" style="display:none;">
        <form id="register-form">
          <p>If you are not a member, please register.</p>
          <div>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required />
          </div>
          <div>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />
          </div>
          <div>
            <label for="register-confirm-password">Confirm Password:</label>
            <input type="password" id="register-confirm-password" required />
          </div>
          <button type="submit" class="btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <script src="old.js"></script>
  <script>
    // Modal toggle logic
    const authModal = document.getElementById('auth-modal');
    const authClose = document.getElementById('auth-close');
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginFormContainer = document.getElementById('login-form-container');
    const registerFormContainer = document.getElementById('register-form-container');

    // Show modal when login or register links clicked
    document.querySelectorAll('.btn-auth').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        authModal.style.display = 'block';
        if (link.textContent.toLowerCase() === 'login') {
          loginTab.classList.add('active');
          registerTab.classList.remove('active');
          loginFormContainer.style.display = 'block';
          registerFormContainer.style.display = 'none';
        } else if (link.textContent.toLowerCase() === 'register') {
          registerTab.classList.add('active');
          loginTab.classList.remove('active');
          registerFormContainer.style.display = 'block';
          loginFormContainer.style.display = 'none';
        }
      });
    });

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginFormContainer.style.display = 'block';
      registerFormContainer.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerFormContainer.style.display = 'block';
      loginFormContainer.style.display = 'none';
    });

    authClose.addEventListener('click', () => {
      authModal.style.display = 'none';
    });
  </script>
</body>
</html>
