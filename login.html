<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - GreenFields Farm Labour Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
      <a href="welcome.html" class="nav-logo">GreenFields</a>
      <ul class="nav-links">
        <li><a href="welcome.html">Home</a></li>
        <li><a href="index.html">Manage Labour</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
      <div class="nav-auth">
        <a href="login.html" class="btn-auth">Login</a>
        <a href="register.html" class="btn-auth">Register</a>
      </div>
    </div>
  </nav>
  <main class="auth-container">
    <h1>Login</h1>
    <form id="login-form">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>
  </main>
  <script src="nav.js"></script>
</body>
</html>
